<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline</title>
    <style>
        body {
            background: repeating-radial-gradient(circle, #BC1D7F, #6F1D67, #241128);
            color: white; /* Set text color to white for better contrast */
        }

        logo {
            width: 240px;
            height: 81px;
            display: block;
            margin-top: 60px;
            margin-bottom: auto;
            margin-left: auto;
            margin-right: auto;
        }

        img {
            width: 100px; 
            height: 100px; 
            display: inline-block; 
            margin: 10px;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            text-align: center;
            line-height: 25px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <logo src="./assets/logo_round.png"/>

    <p style="text-align: left;"> What would you like to watch today? </p>

    <div class="images-container">
        <img src="./assets/apple.png" width="100" height="100"/>
        <img src="./assets/disney.png" width="100" height="100"/>
        <img src="./assets/hulu.png" width="100" height="100"/>
        <img src="./assets/netflix.png" width="100" height="100"/>
        <img src="./assets/paramount.png" width="100" height="100"/>
        <img src="./assets/peacock.png" width="100" height="100"/>
        <img src="./assets/prime.png" width="100" height="100"/>
    </div>
    

    
</body>
</html>
