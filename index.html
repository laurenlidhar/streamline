<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: repeating-radial-gradient(circle, #BC1D7F, #6F1D67, #241128);
            color: white; /* Set text color to white for better contrast */
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            line-height: 200px;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            line-height: 200px;
        }

        p {
            font-family: 'Montserrat', sans-serif;
            font-size: large;
            text-align: center;
            line-height: 25px;
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Aligns contents horizontally */
        }

        .logo-container img{
            width: 240px; 
            height: 81px; 
            margin-top: 40px;
        }

        .streamers-container {
            text-align: center;
            margin-top: 40px;
        }

        .streamers-container button {
            width: 100px;
            height: 100px;
            margin: 0 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-size: cover;
            background-color: transparent;
            transition: background-image 0.3s ease;

        }

        .streamers-container button:hover {
            background-image: var(--hover-image); 
            background-color: transparent;
        }

        .netflix-button {
            background-image: url('./assets/netflix.png');
            --hover-image: url('./assets/netflix-hover.png');
        }

        .disney-button {
            background-image: url('./assets/disney.png');
            --hover-image: url('./assets/disney-hover.png');
        }

        .apple-button {
            background-image: url('./assets/apple2.png');
            --hover-image: url('./assets/apple-hover.png');
        }

        .hulu-button {
            background-image: url('./assets/hulu.png');
            --hover-image: url('./assets/hulu-hover.png');
        }

        .paramount-button {
            background-image: url('./assets/paramount.png');
            --hover-image: url('./assets/paramount-hover.png');
        }

        .peacock-button {
            background-image: url('./assets/peacock.png');
            --hover-image: url('./assets/peacock-hover.png');
        }

        .prime-button {
            background-image: url('./assets/prime.png');
            --hover-image: url('./assets/prime-hover.png');
        }

        .movies-container {
        display: flex;
        flex-wrap: wrap;
        }

        .movie {
        position: relative;
        width: calc(25% - 20px); /* Adjust the width as needed */
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding and border in the width calculation */
        overflow: hidden; /* Hide overflow content */
        }

        .poster-container {
        position: relative;
        width: 100%;
        display: flex; /* Use flexbox to center-align child elements */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        }

        .poster-container img {
        max-width: 100%;
        height: auto;
        transition: transform 0.3s ease; /* Add smooth transition */
        }

        .movie-details {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Ensure the movie details container matches the width of the poster image */
        background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
        color: #fff;
        padding: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
        box-sizing: border-box; /* Include padding and border in the width calculation */
        text-align: center;
        }

        .movie:hover .poster-container img {
        transform: scale(1.1); /* Scale up the image on hover */
        }

        .movie:hover .movie-details {
        opacity: 1; /* Show movie details on hover */
        }





    </style>
    
</head>
<body>

    <div class="logo-container">
        <img src="./assets/logo_round.png"/>
    </div>

    <p style="text-align: left; text-indent: 40px;">What would you like to watch today?</p>

    <div class="streamers-container">
        <button class="netflix-button" onclick="window.location.href='https://www.netflix.com/login'"></button>
        <button class="disney-button" onclick="window.location.href='https://www.disneyplus.com/'"></button>
        <button class="apple-button" onclick="window.location.href='https://www.apple.com/ca/apple-tv-plus/'"></button>
        <button class="hulu-button" onclick="window.location.href='https://www.hulu.com/'"></button>
        <button class="paramount-button" onclick="window.location.href='https://www.paramountplus.com/ca/'"></button>
        <button class="peacock-button" onclick="window.location.href='https://www.peacocktv.com/'"></button>
        <button class="prime-button" onclick="window.location.href='https://www.primevideo.com/'"></button>
    </div>
    
    <p style="text-align: left; text-indent: 40px;">Popular Movies:</p>

    <div class="movies-container">
        <!-- Movie data will be displayed here -->
    </div>

    <script src="script.js"></script>



    
    

    
</body>
</html>
