<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline</title>
    <style>
        body {
            background: repeating-radial-gradient(circle, #BC1D7F, #6F1D67, #241128);
            color: white; /* Set text color to white for better contrast */
        }

        h1 {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            text-align: center;
            line-height: 25px;
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Aligns contents horizontally */
        }

        .logo-container img{
            width: 240px; 
            height: 81px; 
            margin-top: 40px;
        }

        .streamers-container img{
            width: 100px; 
            height: 100px; 
            display: inline-block; 
            margin: 40px;
        }

        .login-button {
            position: absolute;
            top: 230px; 
            left: 7%; 
            transform: translateX(-50%);

            display: block;
            width: 100px;
            height: 100px;
            background-color: #FF0000; /* Red color for the button */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor style */
        }

        .login-button:hover {
            background-color: #CC0000; /* Darker red color on hover */
        }



    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="logo-container">
        <img src="./assets/logo_round.png"/>
    </div>

    <p style="text-align: left; text-indent: 40px;">What would you like to watch today?</p>

    <div class="streamers-container">
        <img src="./assets/netflix.png"/>
        <img src="./assets/disney.png"/>
        <img src="./assets/apple.png"/>
        <img src="./assets/hulu.png"/>
        <img src="./assets/paramount.png"/>
        <img src="./assets/peacock.png"/>
        <img src="./assets/prime.png"/>
    </div>

    <button class="login-button" onclick="window.location.href='https://www.netflix.com/login'"></button>

    <button class="login-button" style="top: 230px; left: 21%;" onclick="window.location.href='https://www.disneyplus.com/'"></button>
    
    <button class="login-button" style="top: 230px; left: 34%;" onclick="window.location.href='https://www.apple.com/ca/apple-tv-plus/'"></button>
    
    <button class="login-button" style="top: 230px; left: 47%;" onclick="window.location.href='https://www.hulu.com/'"></button>
    
    <button class="login-button" style="top: 230px; left: 60%;" onclick="window.location.href='https://https://www.paramountplus.com/'"></button>
    
    

    
</body>
</html>
