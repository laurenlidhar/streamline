<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamline</title>
    <style>
        body {
            background: repeating-radial-gradient(circle, #BC1D7F, #6F1D67, #241128);
            color: white; /* Set text color to white for better contrast */
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            text-align: center;
            line-height: 25px;
        }

        h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            line-height: 200px;
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Aligns contents horizontally */
        }

        .logo-container img{
            width: 240px; 
            height: 81px; 
            margin-top: 60px;
        }

        .streamers-container img{
            width: 100px; 
            height: 100px; 
            display: inline-block; 
            margin: 50px;
        }

    </style>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="logo-container">
        <img src="./assets/logo_round.png"/>
    </div>

    <p style="text-align: left;">What would you like to watch today?</p>

    <div class="streamers-container">
        <img src="./assets/apple.png"/>
        <img src="./assets/disney.png"/>
        <img src="./assets/hulu.png"/>
        <img src="./assets/netflix.png"/>
        <img src="./assets/paramount.png"/>
        <img src="./assets/peacock.png"/>
        <img src="./assets/prime.png"/>
    </div>
    

    
</body>
</html>
